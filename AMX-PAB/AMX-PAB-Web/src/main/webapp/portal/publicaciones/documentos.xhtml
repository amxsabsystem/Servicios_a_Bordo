<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Documentos</ui:define>

    <ui:define name="head"> </ui:define>

    <ui:define name="content">
    <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Documentos</h1>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                            <p:commandButton value="#{res_i18n.CREATE}" icon="ui-icon-create"   action="#{documentosMB.addRow}" /><h:outputText value=""/>
                            <h:commandButton value="Exportar"  styleClass="botonExportar" >
                                    <span class="ui-button-icon-left ui-icon ui-c ui-icon-file-download" style="color: white; margin-left: 4px; display: block; margin-top: -24px;" ></span>
                                    <p:dataExporter type="xls" target="dataTableGrid" fileName="reportExcel_Documentos"  encoding="ISO-8859-1"/>
                            </h:commandButton>
			</p:panelGrid>
                        <p:dataTable id="dataTableGrid" var="row" value="#{documentosMB.findAll()}" selectionMode="single" reflow="true"
                                     rowKey="#{row.idEmpleado}" paginator="true" rows="10" emptyMessage="No se encontraron registros."   paginatorPosition="bottom" editable="false" >
                            <p:column headerText="Modificar"> 
                                <h:commandLink action="#{documentosMB.modifyRow(row)}" value="modificar"/>
                            </p:column>
                           <p:column headerText="Columna" >
			       <h:outputText value="" />
		            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
