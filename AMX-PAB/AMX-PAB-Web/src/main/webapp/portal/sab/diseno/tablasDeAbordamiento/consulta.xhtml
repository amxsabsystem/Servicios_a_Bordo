<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                >

    <ui:define name="title">Tablas de Abordamiento</ui:define>

    <ui:define name="head"> </ui:define>

    <ui:define name="content">
    <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                
                    <div class="card card-w-title">
                        <h1>Consulta</h1>
                         <p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                            <p:commandButton value="#{res_i18n.CREATE}" icon="ui-icon-create"   action="#{tablasDeAbordamientoMB.addRow}" />
                            <h:outputText value=""/>
                            <h:commandButton value="Exportar"  styleClass="botonExportar" >
                                    <span class="ui-button-icon-left ui-icon ui-c ui-icon-file-download" style="color: white; margin-left: 4px; display: block; margin-top: -24px;" ></span>
                                    <p:dataExporter type="xls" target="dataTableGrid" fileName="reportExcel_TablasDeAbordamiento"  encoding="ISO-8859-1" postProcessor="#{customizedDocumentsView.postProcessXLS}"/>
                            </h:commandButton>
			</p:panelGrid>
				    
                        <p:dataTable id="dataTableGrid" var="row" value="#{tablasDeAbordamientoMB.findAll()}" selectionMode="single" reflow="true"
                                     rowKey="#{row.idEmpleado}" paginator="true" rows="10" emptyMessage="No se encontraron registros."   paginatorPosition="bottom" editable="false" >
                            
                            <p:column headerText="Región" >
			       <h:outputText value="" />
		            </p:column>
                            <p:column headerText="Estación/es" >
			       <h:outputText value="" />
		            </p:column>
                            <p:column headerText="Codigo de Servicio" >
			       <h:outputText value="" />
		            </p:column>
                            <p:column headerText="Clase" >
			       <h:outputText value="" />
		            </p:column>
                            <p:column headerText="Año" >
			       <h:outputText value="" />
		            </p:column>
                            <p:column headerText="Estatus" >
			       <h:outputText value="" />
		            </p:column>
                            <p:column headerText="Ver"  exportable="false"> 
                                <h:commandLink action="#{areasDeSABMB.modifyRow(row)}" style="margin-left: 50%;" >
                                    <i class="ui-icon ui-icon-create"></i>
                                </h:commandLink>
                            </p:column>
                            
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
