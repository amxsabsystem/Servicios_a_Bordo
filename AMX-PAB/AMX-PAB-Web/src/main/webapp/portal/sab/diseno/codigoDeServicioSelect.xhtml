<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Código De Servicios</ui:define>

    <ui:define name="head"></ui:define>
    
    <ui:define name="content">
    <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                
                    <div class="card card-w-title">
                        <h1>Código De Servicios</h1>
                        <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                            
                            <h:outputText value="Clase Turista " />
                            <p:selectBooleanCheckbox value="1" >  
                                <p:ajax event="change" listener="#{codigoDeServiciosMB.checkboxChangedTurista('CY')}"/>
                            </p:selectBooleanCheckbox>
                            
                            <h:outputText value="Clase Premier " />
                            <p:selectBooleanCheckbox value="0"  >  
                                <p:ajax event="change" listener="#{codigoDeServiciosMB.checkboxChangedPremier('CJ')}"/>
                            </p:selectBooleanCheckbox>

			</p:panelGrid>
                                                
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
