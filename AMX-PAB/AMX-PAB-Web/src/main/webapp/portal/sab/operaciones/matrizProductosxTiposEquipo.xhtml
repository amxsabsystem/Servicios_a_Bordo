    <ui:define name="title">Master </ui:define>

    <ui:define name="head">        <style>
             /* DivTable.com */

	display: table;

}

	display: table-row;
}

	background-color: #EEE;
	display: table-header-group;
}
.divTableCell, .divTableHead {
	border: 1px solid #999999;
	display: table-cell;
	padding: 3px 10px;
        
}

        border: 1px solid #999999;
	display: table-cell;
	padding: 3px 10px;}

	background-color: #EEE;

    position: relative;

    <ui:define name="content">
<h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                
                    <div class="card card-w-title">
                        <h1>Matriz</h1>
                        
                        
                        <div class="divTable clearfix" style="border: 1px solid #000;" >
                                <div class="divTableBody">
                                    <div class="divTableRow">
                                        <div class="divTableCell table_header" style="width: 5%;" >Tipo Equipo</div>
                                        <p:repeat value="#{matrizMB.findAll(row.idTipoEquipoAvion)}" var="rowInner"  >

                                    </div>
                        
                                        <p:dataList id="dataTableGrid" value="#{matrizMB.findAllTiposDeEquipo()}" var="row" paginatorPosition="bottom"

                                            <div class="divTableRow"> 
                                                        <div class="divTableCell" style="width: 5%;">#{row.tipoEquipo}</div>
                                                        <p:repeat value="#{matrizMB.findAll(row.idTipoEquipoAvion)}" var="rowInner"  >
                                                            <div class="divTableCell" style="width: 10%;"><p:selectBooleanCheckbox value="#{rowInner.isChecked}" /></div>
                                                        </p:repeat>
                                            </div>   
                                            
                                        </p:dataList>
                               </div>     
                        </div>                    
                    </div>
