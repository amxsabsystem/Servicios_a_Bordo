<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Productos</ui:define>

    <ui:define name="head"></ui:define>
    
    <ui:define name="content">
    <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                
                    <div class="card card-w-title">
                        <h1><h:outputText value="Alta " rendered="#{!productosMB.modificarRegistro}"  /><h:outputText value="Modificación " rendered="#{productosMB.modificarRegistro}" />Productos</h1>
                        <p:messages showSummary="false" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                        <p:commandButton value="Regresar" icon="ui-icon-arrow-back" action="#{productosMB.returnMaster}"  immediate="true"/>
                        
		    </p:panelGrid>
                    <p:spacer height="15"/>
                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        
                        <p:outputLabel for="producto" value="Nombre del Producto" style="float: right;"/>
                        <h:panelGroup id="producto" styleClass="md-inputfield">
                            <p:inputText  value="#{productosMB.row_selected.nombre}" maxlength="50" required="true" requiredMessage="Nombre del Producto: Campo requerido" validatorMessage="Nombre del Producto : Datos incorrectos, solo caracteres alfanuméricos">
                                <f:validateRegex pattern="^([A-Za-z0-9-ÑñáéíóúÁÉÍÓÚüÜ.,()/% ]+)$"  />
                            </p:inputText>
                         	
                        </h:panelGroup>
                         <p:outputLabel for="estatus" value="Estatus" rendered="#{productosMB.modificarRegistro}" style="float: right;"/>
                        <h:panelGroup id="estatus"  styleClass="md-inputfield" rendered="#{productosMB.modificarRegistro}">
                            <p:selectOneMenu  value="#{productosMB.row_selected.status}"   style="width: 90%;" >
                                <f:selectItem itemLabel="#{localeInfo.locale.language=='es'?'Activo':'Active'}" itemValue="1" />
                                <f:selectItem itemLabel="#{localeInfo.locale.language=='es'?'Inactivo':'Inactive'}" itemValue="0" />
                            </p:selectOneMenu>
                        </h:panelGroup>
                 
                    </p:panelGrid>
                    <p:spacer height="15"/>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                        <p:commandButton id="saveButton" value="#{res_i18n.SAVE}" icon="ui-icon-save" ajax="false" action="#{productosMB.save}"  rendered="#{!productosMB.modificarRegistro}"/>
                        <p:commandButton id="updateButton" value="#{res_i18n.UPDATE}" icon="ui-icon-update" ajax="false" action="#{productosMB.update}"  rendered="#{productosMB.modificarRegistro}"/>

                    </p:panelGrid>                         
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
