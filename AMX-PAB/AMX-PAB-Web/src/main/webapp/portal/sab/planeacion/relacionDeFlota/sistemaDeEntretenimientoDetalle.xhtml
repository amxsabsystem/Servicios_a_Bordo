<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sistema De Entretenimiento</ui:define>

    <ui:define name="head"></ui:define>
    
    <ui:define name="content">
    <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                
                    <div class="card card-w-title">
                        <h1><h:outputText value="Alta Sistema De Entretenimiento" rendered="#{!sistemaDeEntretenimientoMB.modificarRegistro}" /><h:outputText value="Modificación Sistema De Entretenimiento" rendered="#{sistemaDeEntretenimientoMB.modificarRegistro}" /></h1>
                    <p:messages showSummary="false" showDetail="true" autoUpdate="true" closable="true" />    
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                        <p:commandButton value="Regresar" icon="ui-icon-arrow-back" action="#{sistemaDeEntretenimientoMB.returnMaster}"  immediate="true"/>
		    </p:panelGrid>
                    <p:spacer height="15"/>
                    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:outputLabel for="tipo" value="Sistema de Entretenimiento" style="float: right;"/>
                        <h:panelGroup id="tipo" styleClass="md-inputfield">
                            <p:inputText  value="#{sistemaDeEntretenimientoMB.row_selected.tipo}" maxlength="50" required="true" requiredMessage="Sistema de Entretenimiento: Campo requerido" validatorMessage="Sistema de Entretenimiento: Datos incorrectos, solo caracteres alfanuméricos, acentos, guiones, comas, diéresis">
                                <f:validateRegex pattern="^([A-Za-z0-9-ÑñáéíóúÁÉÍÓÚüÜ.,()/% ]+)$"  />
                            </p:inputText>
                         	
                        </h:panelGroup>
                        <p:outputLabel for="version" value="Versión" style="float: right;"/>
                        <h:panelGroup id="version"  styleClass="md-inputfield">
                            <p:inputText  value="#{sistemaDeEntretenimientoMB.version}" maxlength="15" required="false"  validatorMessage="Versión: Datos incorrectos, solo caracteres alfanuméricos">
                                <f:validateRegex pattern="^([A-Za-z0-9-ÑñáéíóúÁÉÍÓÚüÜ.,()/% ]+)$"  />
                            </p:inputText>
                           
                        </h:panelGroup>
                        
                    </p:panelGrid>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank form-group">    
                        <p:outputLabel for="descripcion" value="Descripción" style="float: right;"/>
                        <h:panelGroup id="descripcion"  styleClass="md-inputfield">
                            <p:inputText  value="#{sistemaDeEntretenimientoMB.row_selected.descripcion}" style="width:90%;" maxlength="50" required="false"  validatorMessage="Descripción: Datos incorrectos, solo caracteres alfanuméricos, acentos, guiones, comas, diéresis">
                                <f:validateRegex pattern="^([A-Za-z0-9-ÑñáéíóúÁÉÍÓÚüÜ.,()/% ]+)?"  />
                            </p:inputText>
                            
                        </h:panelGroup>
                   
                       <p:outputLabel for="estatus" value="Estatus" rendered="#{sistemaDeEntretenimientoMB.modificarRegistro}" style="float: right;"/>
                        <h:panelGroup id="estatus"  styleClass="md-inputfield" rendered="#{sistemaDeEntretenimientoMB.modificarRegistro}">
                            <p:selectOneMenu  value="#{sistemaDeEntretenimientoMB.row_selected.status}"   style="width: 90%;" >
                                <f:selectItem itemLabel="#{localeInfo.locale.language=='es'?'Activo':'Active'}" itemValue="1" />
                                <f:selectItem itemLabel="#{localeInfo.locale.language=='es'?'Inactivo':'Inactive'}" itemValue="0" />
                            </p:selectOneMenu>
                        </h:panelGroup>
                        
                    </p:panelGrid>
                    <p:spacer height="15"/>
	                    
                    
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                        <p:commandButton id="saveButton" value="#{res_i18n.SAVE}" icon="ui-icon-save" ajax="false" action="#{sistemaDeEntretenimientoMB.save}"  rendered="#{!sistemaDeEntretenimientoMB.modificarRegistro}"/>
                        <p:commandButton id="updateButton" value="#{res_i18n.UPDATE}" icon="ui-icon-update" ajax="false" action="#{sistemaDeEntretenimientoMB.update}"  rendered="#{sistemaDeEntretenimientoMB.modificarRegistro}"/>
                        
                    </p:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
