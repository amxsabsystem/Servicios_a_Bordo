 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Reporte de Irregularidades</ui:define>

    <ui:define name="head"></ui:define>
    
    <ui:define name="content">
    <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                
                    <div class="card card-w-title">
                        <h1>Tipos de Irregularidad</h1>
                        <p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                            <p:commandButton value="#{res_i18n.CREATE}" icon="ui-icon-create"   action="#{tipoDeIrregularidadMB.addRow}" />
                            <h:outputText value=""/>
                            <h:commandButton value="Exportar"  styleClass="botonExportar" >
                                    <span class="ui-button-icon-left ui-icon ui-c ui-icon-file-download" style="color: white; margin-left: 4px; display: block; margin-top: -24px;" ></span>
                                    <p:dataExporter type="xls" target="dataTableGrid" fileName="reportExcel_TiposIrregularidad"  encoding="ISO-8859-1" postProcessor="#{customizedDocumentsView.postProcessXLS}"/>
                            </h:commandButton>
			</p:panelGrid>
                    
                    <p:dataTable id="dataTableGrid" var="row" value="#{tipoDeIrregularidadMB.findAll()}" selectionMode="single" reflow="true"
                                 rowKey="#{row.idTipoIrregularidad}" paginator="true" rows="10" emptyMessage="No se encontraron registros."  paginatorPosition="bottom" editable="false" >
                            <p:column headerText="Tipo de Irregularidad" sortBy="#{row.descripcion}" filterBy="#{row.descripcion}" filterMatchMode="contains">
				<h:outputText    value="#{row.descripcion}" />
			    </p:column>
                            <p:column headerText="Estatus" sortBy="#{localeInfo.locale.language=='es'?row.estatus.valorEs:row.estatus.valorEn}" filterBy="#{localeInfo.locale.language=='es'?row.estatus.valorEs:row.estatus.valorEn}" filterMatchMode="contains">
                                <h:outputText value="#{localeInfo.locale.language=='es'?row.estatus.valorEs:row.estatus.valorEn}" />
                            </p:column>
                            <p:column headerText="Modificar" exportable="false"> 
                                <h:commandLink action="#{tipoDeIrregularidadMB.modifyRow(row)}" style="margin-left: 50%;" immediate="true">
                                    <i class="ui-icon ui-icon-create"></i>
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>
                    
                    
                    
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
