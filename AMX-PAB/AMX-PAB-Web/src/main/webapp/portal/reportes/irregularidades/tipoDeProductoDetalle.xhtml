 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Reporte de Irregularidades</ui:define>

    <ui:define name="head"></ui:define>
    
    <ui:define name="content">
    <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                
                    <div class="card card-w-title">
                       
                        <h1><h:outputText value="Alta" rendered="#{!tipoDeProductoMB.modificarRegistro}" /><h:outputText value="Modificación " rendered="#{tipoDeProductoMB.modificarRegistro}" /> Tipo de Productos</h1>
                    <p:messages showSummary="false" showDetail="true" autoUpdate="true" closable="true" />    
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                        <p:commandButton value="Regresar" icon="ui-icon-arrow-back" action="#{tipoDeProductoMB.returnMaster}"  immediate="true"/>
		    </p:panelGrid>
                    <p:spacer height="15"/>
                    <p:panelGrid columns="4"  layout="grid" styleClass="ui-panelgrid-blank form-group">
                        
                        <p:outputLabel for="descripcion" value="Descripción" style="float: right;"/>
                        <h:panelGroup id="descripcion" styleClass="md-inputfield" >
                            <p:inputText  value="#{tipoDeProductoMB.row_selected.descripcion}" style="width: 90%" maxlength="20" required="true" requiredMessage="Descripción: Campo requerido" validatorMessage="Descripción: Datos incorrectos, solo caracteres alfanuméricos">
                                <f:validateRegex pattern="^([A-Za-z0-9-ÑñáéíóúÁÉÍÓÚüÜ.,()/% ]+)$"  />
                            </p:inputText>
                        </h:panelGroup>

                        
                        <p:outputLabel for="estatus" value="Estatus" rendered="#{tipoDeProductoMB.modificarRegistro}" style="float: right;"/>
                        <h:panelGroup id="estatus"  styleClass="md-inputfield" rendered="#{tipoDeProductoMB.modificarRegistro}">
                            <p:selectOneMenu  value="#{tipoDeProductoMB.asignedEstatus}"   style="width: 90%;" >
                                <f:selectItems value="#{tipoDeProductoMB.selectParametrosEstatus}" />
                            </p:selectOneMenu>
                        </h:panelGroup>
                        
                    </p:panelGrid>
                    <p:spacer height="15"/>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-5,ui-grid-col-2,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                       
                        <p:commandButton id="saveButton" value="#{res_i18n.SAVE}" icon="ui-icon-save" ajax="false" action="#{tipoDeProductoMB.save}"  rendered="#{!tipoDeProductoMB.modificarRegistro}" update="dataTableGrid" process="saveButton"/>
                        <p:commandButton id="updateButton" value="#{res_i18n.UPDATE}" icon="ui-icon-update" ajax="false" action="#{tipoDeProductoMB.update}"  rendered="#{tipoDeProductoMB.modificarRegistro}" update="dataTableGrid" process="updateButton"/>
                       
                    </p:panelGrid>  
                    
                    
                    
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
