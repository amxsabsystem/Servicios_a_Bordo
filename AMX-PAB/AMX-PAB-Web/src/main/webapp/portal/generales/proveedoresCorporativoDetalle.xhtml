<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Proveedores</ui:define>

    <ui:define name="head"></ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">

                    <div class="card card-w-title">
                        <h1><h:outputText value="Alta Proveedores" rendered="#{!proveedoresCorporativoMB.modificarRegistro}" /><h:outputText value="Modificación Proveedores" rendered="#{proveedoresCorporativoMB.modificarRegistro}" /></h1>
                        <p:messages showSummary="false" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                        <p:commandButton value="Regresar" icon="ui-icon-arrow-back" action="#{proveedoresCorporativoMB.returnMaster}"  immediate="true"/>
		    </p:panelGrid>
                    <p:spacer height="15"/>
                    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:outputLabel for="clave" value="Clave de Proveedore" style="float: right;"/>
                        <h:panelGroup id="clave" styleClass="md-inputfield">
                            <p:inputText  value="#{proveedoresCorporativoMB.row_selected.claveProveedor}" style="text-transform: uppercase" maxlength="10" required="true" requiredMessage="Clave de Proveedor: Campo requerido" validatorMessage="Clave de Proveedor: Datos incorrectos, solo caracteres alfanuméricos">
                                <f:validateRegex pattern="^([A-Za-z0-9-[&amp;].,#/_]+)$"  />
                            </p:inputText>
                     
                        </h:panelGroup>
                        <p:outputLabel for="proveedor" value="Nombre de Proveedor" style="float: right;"/>
                        <h:panelGroup id="proveedor" styleClass="md-inputfield">
                            <p:inputText  value="#{proveedoresCorporativoMB.row_selected.nombre}" style="width:90%;" maxlength="50" required="true" requiredMessage="Nombre de Proveedor: Campo requerido" validatorMessage="Nombre de Proveedor: Datos incorrectos, solo caracteres alfanuméricos, acentos, guiones, comas, diéresis">
                                <f:validateRegex pattern="^([A-Za-z0-9-ÑñáéíóúÁÉÍÓÚüÜ.,()/% ]+)$"  />
                            </p:inputText>
                      
                        </h:panelGroup>
                        
                        <p:outputLabel for="razonSocial" value="Razón Social" style="float: right;"/>
                        <h:panelGroup id="razonSocial" styleClass="md-inputfield">
                            <p:inputText  value="#{proveedoresCorporativoMB.row_selected.razonSocial}" style="width:90%;" maxlength="50" required="false"  validatorMessage="Razón Social: Datos incorrectos, solo caracteres alfanuméricos">
                                <f:validateRegex pattern="^([A-Za-z0-9-ÑñáéíóúÁÉÍÓÚüÜ.,()/% ]+)?"  />
                            </p:inputText>
                         
                        </h:panelGroup>
                        
                        <p:outputLabel for="region" value="Regiones" style="float: right;"/>
                        <h:panelGroup id="region"  styleClass="md-inputfield">
                            <p:selectManyMenu   value="#{proveedoresCorporativoMB.asignedRegionIDs}"   style="width: 90%;" >
                                <f:selectItems value="#{proveedoresCorporativoMB.selectRegiones}" />
                            </p:selectManyMenu >
                        </h:panelGroup>
                        
                        
                        
                    <p:outputLabel for="estatus" value="Estatus" rendered="#{proveedoresCorporativoMB.modificarRegistro}" style="float: right;"/>
                        <h:panelGroup id="estatus"  styleClass="md-inputfield" rendered="#{proveedoresCorporativoMB.modificarRegistro}">
                            <p:selectOneMenu  value="#{proveedoresCorporativoMB.row_selected.status}"   style="width: 90%;" >
                                <f:selectItem itemLabel="#{localeInfo.locale.language=='es'?'Activo':'Active'}" itemValue="1" />
                                <f:selectItem itemLabel="#{localeInfo.locale.language=='es'?'Inactivo':'Inactive'}" itemValue="0" />
                            </p:selectOneMenu>
                        </h:panelGroup>
                        
                    </p:panelGrid>
                    <p:spacer height="15"/>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                        <p:commandButton id="saveButton" value="#{res_i18n.SAVE}" icon="ui-icon-save" ajax="false" action="#{proveedoresCorporativoMB.save}"  rendered="#{!proveedoresCorporativoMB.modificarRegistro}"/>
                        <p:commandButton id="updateButton" value="#{res_i18n.UPDATE}" icon="ui-icon-update" ajax="false" action="#{proveedoresCorporativoMB.update}"  rendered="#{proveedoresCorporativoMB.modificarRegistro}"/>
                        
                    </p:panelGrid>                        
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
