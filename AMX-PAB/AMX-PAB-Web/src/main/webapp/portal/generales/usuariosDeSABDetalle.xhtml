<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Usuarios De SAB</ui:define>

    <ui:define name="head"></ui:define>
    
    <ui:define name="content">
    <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                
                    <div class="card card-w-title">
                        <h1><h:outputText value="Alta Usuario De SAB" rendered="#{!usuariosDeSABMB.modificarRegistro}" /><h:outputText value="Modificación Usuario De SAB" rendered="#{usuariosDeSABMB.modificarRegistro}" /></h1>
                        <p:messages showSummary="false" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                        <p:commandButton value="Regresar" icon="ui-icon-arrow-back" action="#{usuariosDeSABMB.returnMaster}" immediate="true"/>
		    </p:panelGrid>
                    <p:spacer height="15"/>
                    
                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">    
                        <p:outputLabel for="nombre" value="Nombre de Usuario" style="float: right;"/>
                        <h:panelGroup id="nombre" styleClass="md-inputfield" >
                            <p:inputText  value="#{usuariosDeSABMB.row_selected.nombre}"  maxlength="50" required="true" requiredMessage="Nombre de Usuario: Campo requerido" validatorMessage="Nombre de Usuario: Datos incorrectos, solo caracteres alfanuméricos, acentos, guiones, comas, diéresis">
                                <f:validateRegex pattern="^([A-Za-z0-9-ÑñáéíóúÁÉÍÓÚüÜ.,()/% ]+)$"  />
                            </p:inputText>
                         	
                        </h:panelGroup>
                        
                        <p:outputLabel for="apePaterno" value="Apellido Paterno" style="float: right;"/>
                        <h:panelGroup id="apePaterno" styleClass="md-inputfield" >
                            <p:inputText  value="#{usuariosDeSABMB.row_selected.apellidoPaterno}"  maxlength="50" required="true" requiredMessage="Apellido Paterno: Campo requerido" validatorMessage="Apellido Paterno: Datos incorrectos, solo caracteres alfanuméricos, acentos, guiones, comas, diéresis">
                                <f:validateRegex pattern="^([A-Za-z0-9-ÑñáéíóúÁÉÍÓÚüÜ.,()/% ]+)$"  />
                            </p:inputText>
                         	
                        </h:panelGroup>
                        <p:outputLabel for="apeMaterno" value="Apellido Materno" style="float: right;"/>
                        <h:panelGroup id="apeMaterno" styleClass="md-inputfield" >
                            <p:inputText  value="#{usuariosDeSABMB.row_selected.apellidoMaterno}"  maxlength="50" required="true" requiredMessage="Apellido Materno: Campo requerido" validatorMessage="Apellido Materno: Datos incorrectos, solo caracteres alfanuméricos, acentos, guiones, comas, diéresis">
                                <f:validateRegex pattern="^([A-Za-z0-9-ÑñáéíóúÁÉÍÓÚüÜ.,()/% ]+)$"  />
                            </p:inputText>
                         	
                        </h:panelGroup>
                        
                        <p:outputLabel for="correo" value="Correo Electrónico" style="float: right;"/>
                        <h:panelGroup id="correo" styleClass="md-inputfield">
                            <p:inputText  value="#{usuariosDeSABMB.row_selected.emailUsuario}" style="width:75%;" maxlength="50" required="true" requiredMessage="Correo Electrónico: Campo requerido" validatorMessage="Correo Electrónico: Datos incorrectos, no corresponde con una direccción de correo electronico correcta">
                                <f:validateRegex pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$"  />
                            </p:inputText>
                         	
                        </h:panelGroup>
                        
                        <h:outputText  value="Interno o Externo" style="float: right;" rendered="#{usuariosDeSABMB.modificarRegistro}"/>
                        <h:outputText  value="#{usuariosDeSABMB.intextLabel}" rendered="#{usuariosDeSABMB.modificarRegistro}"/>
                        
                    <p:outputLabel for="estatus" value="Estatus" rendered="#{usuariosDeSABMB.modificarRegistro}" style="float: right;"/>
                        <h:panelGroup id="estatus"  styleClass="md-inputfield" rendered="#{usuariosDeSABMB.modificarRegistro}">
                            <p:selectOneMenu  value="#{usuariosDeSABMB.row_selected.status}"   style="width: 90%;" >
                                <f:selectItem itemLabel="#{localeInfo.locale.language=='es'?'Activo':'Active'}" itemValue="1" />
                                <f:selectItem itemLabel="#{localeInfo.locale.language=='es'?'Inactivo':'Inactive'}" itemValue="0" />
                            </p:selectOneMenu>
                            
                         
                            
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                        <p:commandButton id="saveButton" value="#{res_i18n.SAVE}" icon="ui-icon-save" ajax="false" action="#{usuariosDeSABMB.save}"  rendered="#{!usuariosDeSABMB.modificarRegistro}"/>
                        <p:commandButton id="updateButton" value="#{res_i18n.UPDATE}" icon="ui-icon-update" ajax="false" action="#{usuariosDeSABMB.update}"  rendered="#{usuariosDeSABMB.modificarRegistro}"/>
                        
                    </p:panelGrid>                        
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
