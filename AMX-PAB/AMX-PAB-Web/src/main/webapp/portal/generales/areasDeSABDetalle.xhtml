<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Áreas de SAB</ui:define>

    <ui:define name="head"></ui:define>
    
    <ui:define name="content">
    <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                
                    <div class="card card-w-title">
                        <h1><h:outputText value="Alta " rendered="#{!areasDeSABMB.modificarRegistro}" /><h:outputText value="Modificación " rendered="#{areasDeSABMB.modificarRegistro}" /> Área de SAB</h1>
                    <p:messages showSummary="false" showDetail="true" autoUpdate="true" closable="true" />    
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                        <p:commandButton value="Regresar" icon="ui-icon-arrow-back" action="#{areasDeSABMB.returnMaster}"  immediate="true"/>
		    </p:panelGrid>
                    <p:spacer height="15"/>
                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:outputLabel for="clave" value="Clave de Área" style="float: right;"/>
                        <h:panelGroup id="clave" styleClass="md-inputfield">
                            <p:inputText  value="#{areasDeSABMB.row_selected.clave}" style="text-transform: uppercase" maxlength="3" required="true" requiredMessage="Clave de Área: Campo requerido" validatorMessage="Clave de Área: Datos incorrectos, solo caracteres alfanuméricos y -Ampersand.,#/_">
                                <f:validateRegex pattern="^([A-Za-z0-9-[&amp;].,#/_]+)$"  />
                            </p:inputText>
                         	
                        </h:panelGroup>
                        
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        
                        <p:outputLabel for="descEs" value="Descripción Español" style="float: right;"/>
                        <h:panelGroup id="descEs"  styleClass="md-inputfield">
                            <p:inputText  value="#{areasDeSABMB.row_selected.nombreEs}" maxlength="50" required="true" requiredMessage="Descripción Español: Campo requerido" validatorMessage="Descripción Español: Datos incorrectos, solo caracteres alfanuméricos, acentos, guiones, comas, diéresis">
                                <f:validateRegex pattern="^([A-Za-z0-9-ÑñáéíóúÁÉÍÓÚüÜ.,()/% ]+)$"  />
                            </p:inputText>
                          
                        </h:panelGroup>
                        <p:outputLabel for="descIng" value="Descripción Ingles" style="float: right;"/>
                        <h:panelGroup id="descIng"  styleClass="md-inputfield">
                            <p:inputText  value="#{areasDeSABMB.row_selected.nombreEn}" maxlength="50" required="true" requiredMessage="Descripción Ingles: Campo requerido" validatorMessage="Descripción Ingles: Datos incorrectos, solo caracteres alfanuméricos, preferencia idioma inglés">
                                <f:validateRegex pattern="^([A-Za-z0-9-.,()/% ]+)$"  />
                            </p:inputText>
                         
                        </h:panelGroup>
                        
                        <p:outputLabel for="archcargados" value="Archivo Cargado" style="float: right;" rendered="#{areasDeSABMB.modificarRegistro}"/>
                        <h:outputText id="archcargados" value="#{areasDeSABMB.row_selected.urlMultimedia}" rendered="#{areasDeSABMB.modificarRegistro}"/>
                        
                    <p:outputLabel for="estatus" value="Estatus" rendered="#{areasDeSABMB.modificarRegistro}" style="float: right;"/>
                        <h:panelGroup id="estatus"  styleClass="md-inputfield" rendered="#{areasDeSABMB.modificarRegistro}">
                            <p:selectOneMenu  value="#{areasDeSABMB.row_selected.status}"   style="width: 90%;" >
                                <f:selectItem itemLabel="#{localeInfo.locale.language=='es'?'Activo':'Active'}" itemValue="1" />
                                <f:selectItem itemLabel="#{localeInfo.locale.language=='es'?'Inactivo':'Inactive'}" itemValue="0" />
                            </p:selectOneMenu>
                        </h:panelGroup>
                        
                    </p:panelGrid>
                    <p:spacer height="15"/>

                    <p:fileUpload id="fileUpload"
                            fileUploadListener="#{areasDeSABMB.fileListener}" mode="advanced" cancelLabel="#{res_i18n.CANCEL}" uploadLabel="CARGAR"
                            immediate="true" label="Carga o remplazar una imagen" fileLimit="1" 
                            fileLimitMessage="La carga esta limitada a 1 archivos"  multiple="true"
                            invalidFileMessage="Formato incorrecto (png|PNG|jpg|JPG|jpeg|JPEG), Por favor seleccione un archivo valido."

                            allowTypes="/(\.|\/)(png|jpg|jpeg)$/"
                            update=":form:fileUploadMsg" 
                            process=":form"
                            />
                            <p:message for="fileUpload" id="fileUploadMsg" />
                    <br />	                    
                    
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                        <p:commandButton id="saveButton" value="#{res_i18n.SAVE}" icon="ui-icon-save" ajax="false" action="#{areasDeSABMB.save}"  rendered="#{!areasDeSABMB.modificarRegistro}"/>
                        <p:commandButton id="updateButton" value="#{res_i18n.UPDATE}" icon="ui-icon-update" ajax="false" action="#{areasDeSABMB.update}"  rendered="#{areasDeSABMB.modificarRegistro}"/>
                        
                    </p:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
