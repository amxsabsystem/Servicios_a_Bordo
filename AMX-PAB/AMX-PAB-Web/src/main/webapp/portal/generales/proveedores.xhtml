<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Proveedores por Estación</ui:define>

    <ui:define name="head"></ui:define>
    
    <ui:define name="content">
    <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                
                    <div class="card card-w-title">
                        <h5><a href="#{facesContext.externalContext.requestContextPath}/portal/generales/tipoProveedor.xhtml"> #{res_i18n.APP_MENU_GEN_SUP_TYPE} </a> > 
                            <a href="#{facesContext.externalContext.requestContextPath}/portal/generales/proveedoresCorporativo.xhtml"> Proveedor </a> > 
                            Proveedor por Estación </h5>
                        <h1>Proveedores por Estación</h1>
                        <p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2" layout="grid" styleClass="form-group" style="border:0px none; background-color:transparent;">
                            <p:commandButton value="#{res_i18n.CREATE}" icon="ui-icon-create"   action="#{proveedorMB.addRow}" /><h:outputText value=""/>
                            <h:commandButton value="Exportar"  styleClass="botonExportar" >
                                    <span class="ui-button-icon-left ui-icon ui-c ui-icon-file-download" style="color: white; margin-left: 4px; display: block; margin-top: -24px;" ></span>
                                    <p:dataExporter type="xls" target="dataTableGrid" fileName="reportExcel_Proveedores"  encoding="ISO-8859-1" postProcessor="#{customizedDocumentsView.postProcessXLS}"/>
                            </h:commandButton>
			</p:panelGrid>
				    
                        <p:dataTable id="dataTableGrid" var="row" value="#{proveedorMB.findAll()}" selectionMode="single" reflow="true"
                                     rowKey="#{row.idProveedorEstacion}" paginator="true" rows="10" emptyMessage="No se encontraron registros."  paginatorPosition="bottom" editable="false" >
                            
                            <p:column headerText="Proveedor" sortBy="#{row.proveedor.nombre}" filterBy="#{row.proveedor.nombre}" filterMatchMode="contains">
                                <h:outputText value="#{row.proveedor.nombre}" />
		            </p:column>
                            
                            
                            <p:column headerText="Región" sortBy="#{proveedorMB.getRegion(row.estacion.idEstacion).nombre}" filterBy="#{proveedorMB.getRegion(row.estacion.idEstacion).nombre}" filterMatchMode="contains">
                                <h:outputText    value="#{proveedorMB.getRegion(row.estacion.idEstacion).nombre}" />
			    </p:column>
                            <p:column headerText="País" sortBy="#{proveedorMB.getPais(row.estacion.idEstacion).nombre}" filterBy="#{proveedorMB.getPais(row.estacion.idEstacion).nombre}" filterMatchMode="contains">
				<h:outputText    value="#{proveedorMB.getPais(row.estacion.idEstacion).nombre}" />
			    </p:column>
                            <p:column headerText="Ciudad" sortBy="#{proveedorMB.getEstadoCiudad(row.estacion.idEstacion).nombre}" filterBy="#{proveedorMB.getEstadoCiudad(row.estacion.idEstacion).nombre}" filterMatchMode="contains">
				<h:outputText    value="#{proveedorMB.getEstadoCiudad(row.estacion.idEstacion).nombre}" />
			    </p:column>
                            <p:column headerText="Estación" sortBy="#{row.estacion.claveIata} #{row.estacion.nombre}" filterBy="#{row.estacion.claveIata} #{row.estacion.nombre}" filterMatchMode="contains">
                                <h:outputText    value="#{row.estacion.claveIata} #{row.estacion.nombre}" />
			    </p:column>
                            
                            <p:column headerText="Razon social" sortBy="#{row.razonSocial}" filterBy="#{row.razonSocial}" filterMatchMode="contains">
				<h:outputText    value="#{row.razonSocial}" />
			    </p:column>
                            <p:column headerText="Estatus" sortBy="#{row.status ==1?localeInfo.locale.language=='es'?'Activo':'Active': localeInfo.locale.language=='es'?'Inactivo':'Inactive'}" filterBy="#{row.status ==1?localeInfo.locale.language=='es'?'Activo':'Active': localeInfo.locale.language=='es'?'Inactivo':'Inactive'}" filterMatchMode="contains">
                                <h:outputText value="#{row.status ==1?localeInfo.locale.language=='es'?'Activo':'Active': localeInfo.locale.language=='es'?'Inactivo':'Inactive'}" />
                            </p:column>
                            <p:column headerText="Modificar" exportable="false"> 
                                <h:commandLink action="#{proveedorMB.modifyRow(row)}" style="margin-left: 50%;" >
                                    <i class="ui-icon ui-icon-create"></i>
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>                        
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
