<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>AMX-PAB</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <script type="text/javascript">
        $(function() {
            $('#menu-button').on('click', function(e) {
                var menu = $('#menu');
                if(menu.hasClass('lmenu-active')) {
                    menu.addClass('fadeOutUp');
                    
                    setTimeout(function() {
                        menu.removeClass('fadeOutUp fadeInDown lmenu-active');
                    },500);
                }
                else {
                    menu.addClass('lmenu-active fadeInDown');
                }
                e.preventDefault();
            });
        });
        </script>
    </h:head>

    <h:body styleClass="landing-body">
        <div class="landing-wrapper">
            <div id="header" style="min-height: 800px;">
                <div class="header-top clearfix">
                    <span class="logo" style="height: 40px; background: url(/AMX-PAB-Web/javax.faces.resource/images/logo-amx.png.xhtml?ln=ultima-layout) top left no-repeat;"></span>
                    
                    <a id="menu-button" href="#">
                       <span class="fa fa-bars"></span>
                    </a>
                    <ul id="menu" class="animated">
                       <li><a href="#"><i class="ui-icon ui-icon-home"></i><span>Home</span></a></li>
                       <li><a href="#introduction"><i class="ui-icon ui-icon-open-in-browser"></i><span>Introduction</span></a></li>
                       <li><a href="#features"><i class="ui-icon ui-icon-list"></i><span>Features</span></a></li>
                       <li><a href="#promotion"><i class="ui-icon ui-icon-group-work"></i><span>Promotion</span></a></li>
                       <li><a href="#pricing"><i class="ui-icon ui-icon-attach-money"></i><span>Pricing</span></a></li>
                       <li><a href="#video"><i class="ui-icon ui-icon-videocam"></i><span>Video</span></a></li>
                    </ul>
                </div>
                
                <div class="header-content clearfix">
                    <h1><h:outputText value="#{res_i18n.APP_TITLE} - #{res_i18n.APP_SUBTITLE}" /></h1>
					<h3><h:outputText value="#{res_i18n.APP_GREATTING}"  /></h3>
					
					<p:button outcome="/portal/home" value="#{res_i18n.APP_ENTER}"      styleClass="primary"/>
					<p:button outcome="/logon"       value="#{res_i18n.APP_LOGON}"      styleClass="secondary"/>
                </div>
            </div>
            
            <div id="features">
                <p>-</p>            
            </div>
           
            <div class="footer">
               <div class="footer-content">
                   <div class="ui-g">
                        <div class="ui-g-12 ui-md-6">
                            <p>AEROMEXICO</p>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <ul>
                                <li><a href="#mobile">Promotion</a></li>
                                <li><a href="#pricing">Pricing</a></li>
                                <li><a href="#video">Video</a></li>
                            </ul>
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#introduction">Introduction</a></li>
                                <li><a href="#features">Features</a></li>
                            </ul>
                        </div>
                    </div>
               </div>
           </div>

        </div>
        
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
