<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
	
	<f:view >
		<h:head>
			<title>i18n change</title>
		</h:head>
		<h:body>
			<h:form>
				<h:selectOneMenu value="#{localeInfo.language}" onchange="submit()">
					<f:selectItem itemValue="__" itemLabel="--" />
					<f:selectItem itemValue="en" itemLabel="#{res_i18n.SYS_LOCALE_EN}" />
					<f:selectItem itemValue="es" itemLabel="#{res_i18n.SYS_LOCALE_ES}" />
					<f:selectItem itemValue="de" itemLabel="#{res_i18n.SYS_LOCALE_DE}" />
					<f:selectItem itemValue="fr" itemLabel="#{res_i18n.SYS_LOCALE_FR}" />
					<f:selectItem itemValue="ja" itemLabel="#{res_i18n.SYS_LOCALE_JA}" />
					<f:selectItem itemValue="PT" itemLabel="#{res_i18n.SYS_LOCALE_PT}" />
					<f:selectItem itemValue="zh" itemLabel="#{res_i18n.SYS_LOCALE_ZH}" />
				</h:selectOneMenu>
			</h:form>
			<p><h:outputText value="#{res_i18n.APPNAME}" /></p>
			<p><h:outputText value="selected=#{localeInfo.language}" /></p>
		</h:body>
	</f:view>
</html>
